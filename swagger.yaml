openapi: 3.0.0
info:
  title: The System MySQL Database
  description: The System MySQL Database
  version: 1.0.0

servers:
  - url: http://localhost:4000
    description: Local development server

paths:
  /users/authenticate:
    post:
      summary: Authenticate user credentials and return a JWT token and a cookie with a refresh token
      description: Users must be verified before authenticating.
      operationId: authenticate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'mickey@example.com'
                password:
                  type: string
                  example: 'pass123'
              required:
                - email
                - password
      responses:
        '200':
          description: User details, a JWT access token and a refresh token cookie
          headers:
            Set-Cookie:
              description: '`refreshToken`'
              schema:
                type: string
                example: refreshToken=51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550; Path=/; Expires=Tue, 16 Jun 2020 09:14:17 GMT; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '5eb12e197e06a76ccdefc121'
                  title:
                    type: string
                    example: 'Mr'
                  firstName:
                    type: string
                    example: 'Mickey'
                  lastName:
                    type: string
                    example: 'Mouse'
                  email:
                    type: string
                    example: 'mickey@example.com'
                  phone:
                    type: string
                    example: '0123456789'
                  role:
                    type: string
                    example: 'Admin'
                  created:
                    type: string
                    example: '2020-05-05T09:12:57.848Z'
                  isVerified:
                    type: boolean
                    example: true
                  jwtToken:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWIxMmUxOTdlMDZhNzZjY2RlZmMxMjEiLCJpZCI6IjVlYjEyZTE5N2UwNmE3NmNjZGVmYzEyMSIsImlhdCI6MTU4ODc1ODE1N30.xR9H0STbFOpSkuGA9jHNZOJ6eS7umHHqKRhI807YT1Y'
        '400':
          description: The email or password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Email or password is incorrect'
  /users/refresh-token:
    post:
      summary: Use a refresh token to generate a new JWT token and a new refresh token
      description: The refresh token is sent and returned via cookies.
      operationId: refreshToken
      parameters:
        - in: cookie
          name: refreshToken
          description: The `refreshToken` cookie
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      responses:
        '200':
          description: User details, a JWT access token and a new refresh token cookie
          headers:
            Set-Cookie:
              description: '`refreshToken`'
              schema:
                type: string
                example: refreshToken=51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550; Path=/; Expires=Tue, 16 Jun 2020 09:14:17 GMT; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '5eb12e197e06a76ccdefc121'
                  title:
                    type: string
                    example: 'Mr'
                  firstName:
                    type: string
                    example: 'Mickey'
                  lastName:
                    type: string
                    example: 'Mouse'
                  email:
                    type: string
                    example: 'mickey@example.com'
                  phone:
                    type: string
                    example: '0123456789'
                  role:
                    type: string
                    example: 'Admin'
                  created:
                    type: string
                    example: '2020-05-05T09:12:57.848Z'
                  isVerified:
                    type: boolean
                    example: true
                  jwtToken:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWIxMmUxOTdlMDZhNzZjY2RlZmMxMjEiLCJpZCI6IjVlYjEyZTE5N2UwNmE3NmNjZGVmYzEyMSIsImlhdCI6MTU4ODc1ODE1N30.xR9H0STbFOpSkuGA9jHNZOJ6eS7umHHqKRhI807YT1Y'
        '400':
          description: The refresh token is invalid, revoked or expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid token'
  /users/revoke-token:
    post:
      summary: Revoke a refresh token
      description: Admin users can revoke the tokens of any user, regular users can only revoke their own tokens.
      operationId: revokeToken
      security:
        - bearerAuth: []
      parameters:
        - in: cookie
          name: refreshToken
          description: The refresh token can be sent in a cookie or the post body, if both are sent the token in the body is used.
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: '51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550'
      responses:
        '200':
          description: The refresh token was successfully revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Token revoked'
        '400':
          description: The refresh token is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid token'
        '401':
          $ref: '#/components/responses/UnauthorisedError'
  /users/register:
    post:
      summary: Register a new user user and send a verification email
      description: The first user registered in the system is assigned the `Admin` role, other users are assigned the `User` role.
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: 'Mr'
                firstName:
                  type: string
                  example: 'Mickey'
                lastName:
                  type: string
                  example: 'Mouse'
                email:
                  type: string
                  example: 'mickey@example.com'
                phone:
                  type: string
                  example: '0123456789'
                password:
                  type: string
                  example: 'pass123'
                confirmPassword:
                  type: string
                  example: 'pass123'
                acceptTerms:
                  type: boolean
              required:
                - title
                - firstName
                - lastName
                - email
                - phone
                - password
                - confirmPassword
                - acceptTerms
      responses:
        '200':
          description: The registration request was successful and a verification email has been sent to the specified email address
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Registration successful, please check your email for verification instructions'
  /users/verify-email:
    post:
      summary: Verify a new user with a verification token received by email after registration
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: '3c7f8d9c4cb348ff95a0b74a1452aa24fc9611bb76768bb9eafeeb826ddae2935f1880bc7713318f'
              required:
                - token
      responses:
        '200':
          description: Verification was successful so you can now login to the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Verification successful, you can now login'
        '400':
          description: Verification failed due to an invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Verification failed'
  /users/forgot-password:
    post:
      summary: Submit email address to reset the password on an user
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'mickey@example.com'
              required:
                - email
      responses:
        '200':
          description: The request was received and an email has been sent to the specified address with password reset instructions (if the email address is associated with an user)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Please check your email for password reset instructions'
  /users/validate-reset-token:
    post:
      summary: Validate the reset password token received by email after submitting to the /users/forgot-password route
      operationId: validateResetToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: '3c7f8d9c4cb348ff95a0b74a1452aa24fc9611bb76768bb9eafeeb826ddae2935f1880bc7713318f'
              required:
                - token
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Token is valid'
        '400':
          description: Token is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid token'
  /users/reset-password:
    post:
      summary: Reset the password for an user
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: '3c7f8d9c4cb348ff95a0b74a1452aa24fc9611bb76768bb9eafeeb826ddae2935f1880bc7713318f'
                password:
                  type: string
                  example: 'newPass123'
                confirmPassword:
                  type: string
                  example: 'newPass123'
              required:
                - token
                - password
                - confirmPassword
      responses:
        '200':
          description: Password reset was successful so you can now login to the user with the new password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Password reset successful, you can now login'
        '400':
          description: Password reset failed due to an invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid token'
  /users:
    get:
      summary: Get a list of all users
      description: Restricted to admin users.
      operationId: getAllUsers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: An array of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: '5eb12e197e06a76ccdefc121'
                    title:
                      type: string
                      example: 'Mr'
                    firstName:
                      type: string
                      example: 'Mickey'
                    lastName:
                      type: string
                      example: 'Mouse'
                    email:
                      type: string
                      example: 'mickey@example.com'
                    phone:
                      type: string
                      example: '0123456789'
                    role:
                      type: string
                      example: 'Admin'
                    created:
                      type: string
                      example: '2020-05-05T09:12:57.848Z'
                    updated:
                      type: string
                      example: '2020-05-08T03:11:21.553Z'
        '401':
          $ref: '#/components/responses/UnauthorisedError'
    post:
      summary: Create a new user
      description: Restricted to admin users.
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: 'Mr'
                firstName:
                  type: string
                  example: 'Mickey'
                lastName:
                  type: string
                  example: 'Mouse'
                email:
                  type: string
                  example: 'mickey@example.com'
                phone:
                  type: string
                  example: '0123456789'
                password:
                  type: string
                  example: 'pass123'
                confirmPassword:
                  type: string
                  example: 'pass123'
                role:
                  type: string
                  enum: [Admin, User]
              required:
                - title
                - firstName
                - lastName
                - email
                - phone
                - password
                - confirmPassword
                - role
      responses:
        '200':
          description: User created successfully, verification is not required for users created with this endpoint. The details of the new user are returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '5eb12e197e06a76ccdefc121'
                  title:
                    type: string
                    example: 'Mr'
                  firstName:
                    type: string
                    example: 'Mickey'
                  lastName:
                    type: string
                    example: 'Mouse'
                  email:
                    type: string
                    example: 'mickey@example.com'
                  phone:
                    type: string
                    example: '0123456789'
                  role:
                    type: string
                    example: 'Admin'
                  created:
                    type: string
                    example: '2020-05-05T09:12:57.848Z'
        '400':
          description: Email is already registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email 'mickey@example.com' is already registered"
        '401':
          $ref: '#/components/responses/UnauthorisedError'
  /users/{id}:
    parameters:
      - in: path
        name: id
        description: User id
        required: true
        example: '5eb12e197e06a76ccdefc121'
        schema:
          type: string
    get:
      summary: Get a single user by id
      description: Admin users can access any user, regular users are restricted to their own user.
      operationId: getUserById
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Details of the specified user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '5eb12e197e06a76ccdefc121'
                  title:
                    type: string
                    example: 'Mr'
                  firstName:
                    type: string
                    example: 'Mickey'
                  lastName:
                    type: string
                    example: 'Mouse'
                  email:
                    type: string
                    example: 'mickey@example.com'
                  phone:
                    type: string
                    example: '0123456789'
                  role:
                    type: string
                    example: 'Admin'
                  created:
                    type: string
                    example: '2020-05-05T09:12:57.848Z'
                  updated:
                    type: string
                    example: '2020-05-08T03:11:21.553Z'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorisedError'
    put:
      summary: Update an user
      description: Admin users can update any user including role, regular users are restricted to their own user and cannot update role.
      operationId: updateUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: 'Mr'
                firstName:
                  type: string
                  example: 'Mickey'
                lastName:
                  type: string
                  example: 'Mouse'
                email:
                  type: string
                  example: 'mickey@example.com'
                phone:
                  type: string
                  example: '0123456789'
                password:
                  type: string
                  example: 'pass123'
                confirmPassword:
                  type: string
                  example: 'pass123'
                role:
                  type: string
                  enum: [Admin, User]
      responses:
        '200':
          description: User updated successfully. The details of the updated user are returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '5eb12e197e06a76ccdefc121'
                  title:
                    type: string
                    example: 'Mr'
                  firstName:
                    type: string
                    example: 'Mickey'
                  lastName:
                    type: string
                    example: 'Mouse'
                  email:
                    type: string
                    example: 'mickey@example.com'
                  phone:
                    type: string
                    example: '0123456789'
                  role:
                    type: string
                    example: 'Admin'
                  created:
                    type: string
                    example: '2020-05-05T09:12:57.848Z'
                  updated:
                    type: string
                    example: '2020-05-08T03:11:21.553Z'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorisedError'
    delete:
      summary: Delete an user
      description: Admin users can delete any user, regular users are restricted to their own user.
      operationId: deleteUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'User deleted successfully'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorisedError'

  /accounts:
    get:
      summary: Get a list of all accounts
      description: Retrieve list of all accounts.
      operationId: getAllAccounts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: An array of all accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 123
                    accountNumber:
                      type: string
                      example: 'AAA001'
                    accountName:
                      type: string
                      example: 'Disney'
                    openDate:
                      type: string
                      minLength: 8
                      maxLength: 8
                      format: date
                      pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                      example: 20190816
                      description: 'Date the account was opened.'
                    debtorAge:
                      type: integer
                      example: 30
                    paymentTermDays:
                      type: integer
                      example: 60
                    creditLimit:
                      type: integer
                      example: 1500.00
                    totalBalance:
                      type: integer
                      example: 1000.00
                    amountDue:
                      type: integer
                      example: 1500.00
                    currentBalance:
                      type: integer
                      example: 1000.00
                    days30:
                      type: integer
                      example: 30.00
                    days60:
                      type: integer
                      example: 60.00
                    days90:
                      type: integer
                      example: 90.00
                    days120:
                      type: integer
                      example: 120.00
                    days150:
                      type: integer
                      example: 150.00
                    days180:
                      type: integer
                      example: 180.00
                    days180Over:
                      type: integer
                      example: 200.00
                    paymentMethod:
                      type: string
                      example: 'EFT'
                    paymentDueDate:
                      type: integer
                      example: 2
                    debitOrderDate:
                      type: integer
                      example: 2
                    lastPaymentDate:
                      type: string
                      minLength: 8
                      maxLength: 8
                      format: date
                      pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                      example: 20190816
                    lastPaymentAmount:
                      type: integer
                      example: 2016.00
                    lastPTPDate:
                      type: string
                      minLength: 8
                      maxLength: 8
                      format: date
                      pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                      example: 20190816
                    lastPTPAmount:
                      type: integer
                      example: 1016.00
                    accountNotes:
                      type: string
                      example: 'Customer can be shouty'
                    accountStatus:
                      type: string
                      example: 'Open'
                    arg:
                      type: string
                      example: 'A1'
                    createdDate:
                      type: string
                      example: '2020-05-05T09:12:57.848Z'
                    createdBy:
                      type: string
                      example: 'mickey@example.com'
                    updatedDate:
                      type: string
                      example: '2020-05-08T03:11:21.553Z'
                    updatedBy:
                      type: string
                      example: 'mickey@example.com'
                    f_customerId:
                      type: integer
                      example: 123
        '401':
          $ref: '#/components/responses/UnauthorisedError'
    post:
      summary: Create a new account
      description: Restricted to admin users.
      operationId: createAccount
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 123
                  accountNumber:
                    type: string
                    example: 'AAA001'
                  accountName:
                    type: string
                    example: 'Disney'
                  openDate:
                    type: string
                    minLength: 8
                    maxLength: 8
                    format: date
                    pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                    example: 20190816
                    description: 'Date the account was opened.'
                  debtorAge:
                    type: integer
                    example: 30
                  paymentTermDays:
                    type: integer
                    example: 60
                  creditLimit:
                    type: integer
                    example: 1500.00
                  totalBalance:
                    type: integer
                    example: 1000.00
                  amountDue:
                    type: integer
                    example: 1500.00
                  currentBalance:
                    type: integer
                    example: 1000.00
                  days30:
                    type: integer
                    example: 30.00
                  days60:
                    type: integer
                    example: 60.00
                  days90:
                    type: integer
                    example: 90.00
                  days120:
                    type: integer
                    example: 120.00
                  days150:
                    type: integer
                    example: 150.00
                  days180:
                    type: integer
                    example: 180.00
                  days180Over:
                    type: integer
                    example: 200.00
                  paymentMethod:
                    type: string
                    example: 'EFT'
                  paymentDueDate:
                    type: integer
                    example: 2
                  debitOrderDate:
                    type: integer
                    example: 2
                  lastPaymentDate:
                    type: string
                    minLength: 8
                    maxLength: 8
                    format: date
                    pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                    example: 20190816
                  lastPaymentAmount:
                    type: integer
                    example: 2016.00
                  lastPTPDate:
                    type: string
                    minLength: 8
                    maxLength: 8
                    format: date
                    pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                    example: 20190816
                  lastPTPAmount:
                    type: integer
                    example: 1016.00
                  accountNotes:
                    type: string
                    example: 'Customer can be shouty'
                  accountStatus:
                    type: string
                    example: 'Open'
                  arg:
                    type: string
                    example: 'A1'
                  createdDate:
                    type: string
                    example: '2020-05-05T09:12:57.848Z'
                  createdBy:
                    type: string
                    example: 'mickey@example.com'
                  updatedDate:
                    type: string
                    example: '2020-05-08T03:11:21.553Z'
                  updatedBy:
                    type: string
                    example: 'mickey@example.com'
                  f_customerId:
                    type: string
                    example: 'AAA101'
              required:
                - accountNumber
                - updatedDate
                - updatedBy
      responses:
        '200':
          description: Account created successfully. The account number of the new account is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountNumber:
                    type: string
                    example: 'AAA001'
        '400':
          description: Account name is already on the books
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Account name 'Disney' is already on the books"
        '401':
          $ref: '#/components/responses/UnauthorisedError'
  /accounts/{accountNumber}:
    parameters:
      - in: path
        name: accountNumber
        description: Account number
        required: true
        example: 'AAA001'
        schema:
          type: string
